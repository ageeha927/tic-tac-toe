<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Board</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body class="center">
    <h1>Tic Tac Toe</h2>
    <div class="center" id="game">
        <div class="center">
    <h3 id="textPlayer">(Current Player 1)</h2>
        </div>
        <div id="board" class="center">
            <div id="one" class="tile"> </div>
            <div id="two" class="tile"> </div>
            <div id="three" class="tile"> </div>
            <div id="four" class="tile"> </div>
            <div id="five" class="tile"> </div>
            <div id="six" class="tile"> </div>
            <div id="seven" class="tile"> </div>
            <div id="eight" class="tile"> </div>
            <div id="nine" class="tile"> </div>
        </div>
    </div>
    <div class="center" id="main">
        <h4>Play Now :]</h4>
        <button onclick="start()" class="button">New Game</button>
        <button onclick="exit()" class="button">Exit</button>
    </div>
    <script src="tic.js"></script>
</body>
</html>
