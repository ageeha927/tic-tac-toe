<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Board</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body class="center">
    <hr id="one">
    <hr id="two">
    <hr id="v1">
    <hr id="v2">
    <h1 id="tic">Tic Tac Toe</h2>
    <div class="center" id="game">
        <div class="center">
    <h3 id="textPlayer">(Current Player 1)</h2>
        </div>
        <div id="board" class="center">
            <div id="tile1" class="tile" onclick="makeMove(1)"></div>
            <div id="tile2" class="tile" onclick="makeMove(2)"></div>
            <div id="tile3" class="tile" onclick="makeMove(3)"></div>
            <div id="tile4" class="tile" onclick="makeMove(4)"></div>
            <div id="tile5" class="tile" onclick="makeMove(5)"></div>
            <div id="tile6" class="tile" onclick="makeMove(6)"></div>
            <div id="tile7" class="tile" onclick="makeMove(7)"></div>
            <div id="tile8" class="tile" onclick="makeMove(8)"></div>
            <div id="tile9" class="tile" onclick="makeMove(9)"></div>
        </div>
    </div>
    <div class="center" id="main">
        <h4 id="result">Play Now :></h4>
        <button onclick="start()" class="button">New Game</button>
        <button onclick="exit()" class="button">Exit</button>
    </div>
    <h5 id="player1">Player 1 Wins: </h5>
    <h5 id="player2">Player 2 Wins: </h5>
    <script src="tic.js"></script>
</body>
</html>
